<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .header {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #dc3545;
        }

        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Oops! Page Not Found</div>
        <div class="message">Ceci n'est pas une page</div>
        <img class="image" src="" alt="404 Image">
        <a class="button" href="/">Back to Home</a>
    </div>
</body>
</html>
